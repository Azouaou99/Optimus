# some of the parameters are only for GenObs scene (GO), some for assimilation scene (SDA)

---
model:
    dt: 0.01
    vol_mesh: '../../data/cylinder/cylinder10_4245.vtk'
    surf_mesh: '../../data/cylinder/cylinder10_4245.stl'
    gravity: [0, 0, 0]
    total_mass: 0.2    
        
    int:   # temporal integrator properties
        type: 'Newton'
        # rmass: 0.1  #Euler only
        # rstiff: 3   #Euler only
        maxit: 1   # Newton only
    bc:
        type: 'fixed'
        boxes: '-0.05 -0.05 -0.002   0.05 0.05 0.002   -0.05 -0.05  0.298   0.05 0.05 0.302'

    linsol:
        usePCG: 1
        updatePCGTimeStep: 5
        pardisoSym: 1
        pardisoFolder: ''

    fem:
        method: CorLarge
        young_modulus: [3500, 4000, 1000, 6000, 2000, 7000, 2500, 8000, 3000, 1500]
        poisson_ratio: 0.49

    applied_periodic_force:
        # num_inc_steps: 100
        boxes: [-1, -1, -1, 1, 1, 1]
        initial_force: [.0, .0, .0]
        period: 200
        amplitude: [.0, -0.002, .0]
        
    plane_collision: 0

io:    
    prefix: 'cyl10PF_'
    suffix: '_per200_ampMY002'
    saveGeo: 0
    saveObs: 1                  # GO only
    obsFileName: 'pos33'
    saveEst: 1                  # SDA only
    sda_suffix: '_star_sd100_pcg5_OMP1_NOGUI'         # SDA only

filter:                         # SDA only
    kind: 'ROUKF'               # options are "ROUKF", "UKFSimCorr", and "UKFClassic"
    nparams: 10
    param_init_exval: [6000]
    param_init_stdev: [100]
    param_transform: 'absolute'
    obs_tag: obs33
    obs_points: '../../data/cylinder/cyl10_4245_obs33.vtk'
    observ_stdev: 1e-3
    observ_noise_stdev: 0e-3
    sigma_points_topology: "Star"   # options are "Simplex" and "Star"
    sigma_points_scale: 1
    bound_filter_state: 1
...
