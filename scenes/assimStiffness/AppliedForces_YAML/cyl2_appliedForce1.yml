# some of the parameters are only for GenObs scene (GO), some for assimilation scene (SDA)

---
model:
    dt: 0.01
    vol_mesh: '../../data/cylinder/cylinder2_56360.vtk'
    surf_mesh: '../../data/cylinder/cylinder2_56360.stl'
    gravity: [0, 0, 0]
    #total_mass: 0.2
    # density: 2000
    density: 10000
    young_moduli: [4000, 4000]   #E1
    #young_moduli: [100000, 50000, 1000]   #E1
    #young_moduli: [100000, 50000, 100000]   #E2
    
    int:   # temporal integrator properties
        type: 'Newton'
        first_order: 0
        rmass: 1
        rstiff: 1
        maxit: 1
    bc:
        type: 'fixed'
        boxes: [-0.05, -0.05, -0.002,   0.05, 0.05, 0.002]

    # applied_force:
    #     boxes: [-0.05, -0.05,  0.298,   0.05, 0.05, 0.302]
    #     initial_force: [0., 0., 0.]
    #     num_inc_steps: 200
    #     delta: [0., 0., 0.0001]

    applied_pressure:
        initial_pressure: [0., 0., 0.]
        num_inc_steps: 200
        delta: [0., 0., 2]


    linsol:
        usePCG: 0
        PCGUpdateSteps: 100
        pardisoSym: 1
        pardisoFolder: ''

    fem:
        method: 'StVenant'
        
    plane_collision: 0

io:    
    prefix: 'cyl2-56k_pressureInc_'
    suffix: ''
    saveGeo: 1
    saveObs: 1                  # GO only
    obsFileName: 'obs'
    saveEst: 1                  # SDA only
    sdaFolderSuffix: '_project_40_40_ns-5'         # SDA only

filter:                         # SDA only
    kind: 'ROUKF'               # options are "ROUKF", "UKFSimCorr", and "UKFClassic"
    nparams: 2
    param_init_exval: [4000, 4000]
    param_init_stdev: [1000, 1000]
    param_min_val: [200]
    param_max_val: [1e10]
    param_transform: 'project'
    obs_tag: obs1middle
    obs_points: '../../data/cylinder/cyl2_138_obs1middle.vtk'
    observ_stdev: 1e-5
    sigma_points_topology: "Simplex"   # options are "Simplex" and "Star"
    sigma_points_scale: 1
    obs_added_noise_var: 0e-3

time:
    timer_name: 'filter_computation_statistics'
    time_statistics_file: "computationTime.txt"
    time_profiling: 0
    iterations_interval: 1
    iteration_amount: 300

...
